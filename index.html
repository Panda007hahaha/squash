<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyniki Squasha</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        form input, form button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        form input {
            flex: 1;
        }
        form button {
            background: #ffcc00;
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background: #e6b800;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #2a2a2a;
            color: #fff;
            overflow-x: auto;
            display: block;
            border-radius: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #444;
        }
        button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            font-size: 16px;
            color: #1a1a1a;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e6b800;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .chart-container canvas {
            width: 100%;
            max-width: 400px;
            height: 250px;
        }
        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }
            form button {
                margin-top: 10px;
            }
            th, td {
                font-size: 12px;
            }
            button {
                font-size: 14px;
                padding: 8px 12px;
            }
            .chart-container canvas {
                max-width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Śledzenie Wyników Squasha</h1>
        <form>
            <input type="date" id="date">
            <button type="button" id="addRowButton">Dodaj Wiersz</button>
        </form>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Punkty Rafał</th>
                    <th>Punkty Bartek</th>
                    <th>Sety Rafał</th>
                    <th>Sety Bartek</th>
                    <th>Mecze Rafał</th>
                    <th>Mecze Bartek</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows -->
            </tbody>
        </table>

        <button id="refreshButton">Odśwież Wykresy</button>
        <button id="resetDataButton">Resetuj Dane</button>

        <div class="chart-container">
            <canvas id="pointsChart"></canvas>
            <canvas id="cumulativePointsChart"></canvas>
            <canvas id="setsChart"></canvas>
            <canvas id="cumulativeSetsChart"></canvas>
            <canvas id="matchesChart"></canvas>
            <canvas id="cumulativeMatchesChart"></canvas>
        </div>
    </div>

    <script>
        const resultsData = JSON.parse(localStorage.getItem('resultsData')) || {
            Rafał: { points: [], sets: [], matches: [] },
            Bartek: { points: [], sets: [], matches: [] }
        };

        const chartInstances = {};

        document.getElementById('addRowButton').addEventListener('click', () => {
            const date = document.getElementById('date').value;
            if (!date) {
                alert('Proszę wybrać datę.');
                return;
            }
            addRow(date);
            saveData();
        });

        document.getElementById('refreshButton').addEventListener('click', updateCharts);

        document.getElementById('resetDataButton').addEventListener('click', () => {
            const password = prompt('Podaj hasło, aby zresetować dane:');
            if (password === 'W&W') {
                localStorage.removeItem('resultsData');
                location.reload();
            } else {
                alert('Niepoprawne hasło.');
            }
        });

        function addRow(date) {
            const table = document.getElementById('resultsTable').querySelector('tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${date}</td>
                <td contenteditable="true">0</td>
                <td contenteditable="true">0</td>
                <td contenteditable="true">0</td>
                <td contenteditable="true">0</td>
                <td contenteditable="true">0</td>
                <td contenteditable="true">0</td>
            `;
            table.appendChild(row);
        }

        function saveData() {
            const tableRows = document.querySelectorAll('#resultsTable tbody tr');
            const data = { Rafał: { points: [], sets: [], matches: [] }, Bartek: { points: [], sets: [], matches: [] } };

            tableRows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const date = cells[0].textContent;

                ['points', 'sets', 'matches'].forEach((category, i) => {
                    data.Rafał[category].push(parseInt(cells[1 + i * 2].textContent) || 0);
                    data.Bartek[category].push(parseInt(cells[2 + i * 2].textContent) || 0);
                });
            });

            localStorage.setItem('resultsData', JSON.stringify(data));
        }

        function updateCharts() {
            const tableRows = document.querySelectorAll('#resultsTable tbody tr');
            const labels = [];
            const data = { Rafał: { points: [], sets: [], matches: [] }, Bartek: { points: [], sets: [], matches: [] } };

            tableRows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const date = cells[0].textContent;
                labels.push(date);

                ['points', 'sets', 'matches'].forEach((category, i) => {
                    data.Rafał[category].push(parseInt(cells[1 + i * 2].textContent) || 0);
                    data.Bartek[category].push(parseInt(cells[2 + i * 2].textContent) || 0);
                });
            });

            Object.keys(chartInstances).forEach(chartId => {
                const [player, category] = chartId.split('-');
                chartInstances[chartId].data.labels = labels;
                chartInstances[chartId].data.datasets[0].data = data[player][category];
                chartInstances[chartId].update();
            });

            saveData();
        }

            const ctx = document.getElementById(id).getContext('2d');
            chartInstances[`${player}-${category}`] = new Chart(ctx, {

                data: {
                    labels: [],
                    datasets: [{
                        label: `${player} - ${label}`,
                        data: [],
